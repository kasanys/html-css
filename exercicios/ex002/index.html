<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <!--Aqui tô aprendendo Titulos, textos, paragrafo e quebra de linha, pra bota paragafro aperta 'p' e dá enter, ou <p> pra abir e </p> pra fechar-->
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode criar um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--&lt; sendo LESS THAN / &gt; GREATHER THAN-->
        <p>cavalon</p>
        <p>Vamos adicionar simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &dollar;
            &delta;
            &Delta;
            &uparrow;
            &downarrow;
            &uarr;
        </p>
        <p>Vamos bota emoji korai:
            <!--Pra bota emoji, bota &#x(Aqui fica o código do emoji q tu quer), e pode ponto e virgula no final-->
            <br>&#x1F44B; Hello gaes <br>
            &#x1F63C; Gatinho mau <br>
            &#x1F921; &leftarrow; Eu
        </p>
    </p>
    <p>cavalos<br>são legais</p>
</body>
</html>
