<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div:hover > p{
            display: block;
            background-color: rgb(255, 194, 102);
            transition: 0.7s;
            width: 300px;
        }

        div > p{
            display: none;
        }

    </style>
</head>
<body>
    <div class="d1">01</div>
    <div>02</div>
<hr>
    <h1>Passe o mouse no texto aqui</h1>
    <div>Passe o mouse aqui!
        <p>Texto escondido</p>
    </div>
</body>
</html>
