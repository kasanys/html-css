<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio colunas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 200px;
            height: 100px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Titulo-->
    <h1>Desafio da celulas</h1>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td>4    
        </tr>
<!---->
        <tr>
            <td>5
            <td>6
            <td>7
        </tr>
<!---->
        <tr>
            <td colspan="3">8
            <td>9
        </tr>
<!---->
        <tr>
            <td rowspan="2">10
            <td colspan="2">11
            <td>12
        </tr>
<!---->
        <tr>
            <td>13
            <td>14
            <td>15
        </tr>

    </table>

    <!--Parte 2-->
    <h1>Desafio m√©dio</h1>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B

        </tr>

        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        </tr>

        <tr>
            <td>G
            <td>H
            <td>I
        </tr>

        <tr>
            <td>J
            <td>K
            <td>M
        </tr>

        <tr>
            <td colspan="4">N
        </tr>
    </table>

    <h1>Desafio Dificil</h1>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B
        </tr>

        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        </tr>

        <tr>
            <td>G
            <td>H
            <td>I
        </tr>

        <tr>
            <td>J
            <td>K
            <td>L
        </tr>

        <tr>
            <td colspan="4">M
        </tr>
    </table>

    <h1>Desafio Dificil pt 2</h1>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td>4    
        </tr>

        <tr>
            
            <td>5
            <td>6
            <td>7    
        </tr>

        <tr>
            <td colspan="3">8
            <td>9
        </tr>

        <tr>
            <td rowspan="2">10
            <td colspan="2">11
            <td>12
        </tr>

        <tr>
            <td>13
            <td>14
            <td>15
        </tr>
    </table>
</body>
</html>
