<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
        <table>
            <tr>
                <td>A
                <td colspan="2">B

            </tr>
            <tr>
                <td rowspan="3">D
                <td>E
                <td rowspan="2">F
            </tr>
            <tr>
                <td>H
            </tr>
            <tr>
                <td colspan="2">K
            </tr>
        </table>
</body>
</html>
